<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Containner</title>
</head>
<style>
  .container {
    display: flex;
    flex-direction: column;
    width: 800px;
    height: 250px;
    background-color: #11c5c6;
    border: 2px solid black;
    padding: 20px;
    border-radius: 10px;
    margin: 0 auto;
  }

  .box {
    background-color: #fbdd1c;
    margin: 5px;
    border: 2px solid black;
    border-radius: 10px;
  }

  .first {
    flex-grow: 3;
  }

  .second {
    flex-grow: 2;
  }

  .third {
    flex-grow: 1;
  }
</style>
<body>
  <div class="container">
    <div class="box first">flex-grow 3</div>
    <div class="box second">flex-grow 2</div>
    <div class="box third">flex-grow 1</div>
  </div>
</body>
</html>
